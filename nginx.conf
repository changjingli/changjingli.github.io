server {
	listen 443 ssl http2;
	listen [::]:443 ssl http2;

	server_name www.51cjl.cn;
	root /root/projects/changjingli.github.io/public;

	# SSL
	ssl_certificate /etc/nginx/ssl/51cjl.cn/51cjl.cn.pem;
	ssl_certificate_key /etc/nginx/ssl/51cjl.cn/51cjl.cn.key;

	# security
	# security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # . files
    location ~ /\.(?!well-known) {
    	deny all;
    }

	# index.html fallback
	location / {
		try_files $uri $uri/ /index.html;
	}

	# additional config
	# favicon.ico
    location = /favicon.ico {
    	log_not_found off;
    	access_log off;
    }

    # robots.txt
    location = /robots.txt {
    	log_not_found off;
    	access_log off;
    }

    # assets, media
    location ~* \.(?:css(\.map)?|js(\.map)?|jpe?g|png|gif|ico|cur|heic|webp|tiff?|mp3|m4a|aac|ogg|midi?|wav|mp4|mov|webm|mpe?g|avi|ogv|flv|wmv)$ {
    	expires 10d;
    	access_log off;
    }

    # svg, fonts
    location ~* \.(?:svgz?|ttf|ttc|otf|eot|woff2?)$ {
    	add_header Access-Control-Allow-Origin "*";
    	expires 10d;
    	access_log off;
    }

    # gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;
}

# non-www, subdomains redirect
server {
	listen 443 ssl http2;
	listen [::]:443 ssl http2;

	server_name .51cjl.cn;

	# SSL
    ssl_certificate /etc/nginx/ssl/51cjl.cn/51cjl.cn.pem;
    ssl_certificate_key /etc/nginx/ssl/51cjl.cn/51cjl.cn.key;

	return 301 https://www.51cjl.cn$request_uri;
}

# HTTP redirect
server {
	listen 80;
	listen [::]:80;

	server_name .51cjl.cn;

	return 301 https://www.51cjl.cn$request_uri;
}
